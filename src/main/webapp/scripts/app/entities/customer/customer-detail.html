
<div>
    <h2><span translate="jtraceApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.code">Code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.code}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.billToAddress">BillToAddress</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.billToAddress}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.shipToAddress">ShipToAddress</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.shipToAddress}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.contactName">ContactName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.contactName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.customer.phone">Phone</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.phone}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="customer"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
