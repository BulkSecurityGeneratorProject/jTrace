<div>

    <h2 translate="jtraceApp.plantmfgline.home.title">Plantmfgline</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePlantmfglineModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="jtraceApp.plantmfgline.home.createLabel">Create a new Plantmfgline</span>
    </button>
    <div class="modal fade" id="savePlantmfglineModal" tabindex="-1" role="dialog" aria-labelledby="myPlantmfglineLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPlantmfglineLabel" translate="jtraceApp.plantmfgline.home.createOrEditLabel">Create or edit a Plantmfgline</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="plantmfgline.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jtraceApp.plantmfgline.capacity">Capacity</label>
                            <input type="text" class="form-control" name="capacity"
                                   ng-model="plantmfgline.capacity">
                        </div>

                        <div class="form-group">
                            <label translate="jtraceApp.plantmfgline.plant">plant</label>
                            <select class="form-control" name="capacity" ng-model="plantmfgline.plant.id" ng-options="plant.id as plant.code for plant in plants">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePlantmfglineConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(plantmfgline.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jtraceApp.plantmfgline.delete.question" translate-values="{id: '{{plantmfgline.id}}'}">Are you sure you want to delete this Plantmfgline?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jtraceApp.plantmfgline.capacity">Capacity</th>
                    <th translate="jtraceApp.plantmfgline.plant">plant</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="plantmfgline in plantmfglines">
                    <td><a ui-sref="plantmfglineDetail({id:plantmfgline.id})">{{plantmfgline.id}}</a></td>
                    <td>{{plantmfgline.capacity}}</td>
                    <td>{{plantmfgline.plant.code}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="plantmfglineDetail({id:plantmfgline.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(plantmfgline.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(plantmfgline.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
