
<div>
    <h2><span translate="jtraceApp.manufacturer.detail.title">Manufacturer</span> {{manufacturer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jtraceApp.manufacturer.code">Code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{manufacturer.code}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.manufacturer.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{manufacturer.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.manufacturer.isenabled">Isenabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{manufacturer.isenabled}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.manufacturer.mfrcat">Mfrcat</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{manufacturer.mfrcat}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.manufacturer.address">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{manufacturer.address}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="manufacturer"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
