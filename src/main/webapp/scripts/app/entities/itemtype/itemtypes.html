<div>

    <h2 translate="jtraceApp.itemtype.home.title">Itemtype</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveItemtypeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="jtraceApp.itemtype.home.createLabel">Create a new Itemtype</span>
    </button>
    <div class="modal fade" id="saveItemtypeModal" tabindex="-1" role="dialog" aria-labelledby="myItemtypeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myItemtypeLabel" translate="jtraceApp.itemtype.home.createOrEditLabel">Create or edit a Itemtype</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="itemtype.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jtraceApp.itemtype.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="itemtype.name">
                        </div>
                        <div class="form-group">
                            <label translate="jtraceApp.itemtype.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="itemtype.description">
                        </div>
                        <div class="form-group">
                            <label translate="jtraceApp.itemtype.enabled">Enabled</label>
                            <input type="checkbox" class="form-control" name="enabled"
                                   ng-model="itemtype.enabled">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteItemtypeConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(itemtype.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jtraceApp.itemtype.delete.question" translate-values="{id: '{{itemtype.id}}'}">Are you sure you want to delete this Itemtype?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jtraceApp.itemtype.name">Name</th>
                    <th translate="jtraceApp.itemtype.description">Description</th>
                    <th translate="jtraceApp.itemtype.enabled">Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="itemtype in itemtypes">
                    <td><a ui-sref="itemtypeDetail({id:itemtype.id})">{{itemtype.id}}</a></td>
                    <td>{{itemtype.name}}</td>
                    <td>{{itemtype.description}}</td>
                    <td>{{itemtype.enabled}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="itemtypeDetail({id:itemtype.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(itemtype.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(itemtype.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
