
<div>
    <h2><span translate="jtraceApp.itemtype.detail.title">Itemtype</span> {{itemtype.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jtraceApp.itemtype.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{itemtype.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.itemtype.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{itemtype.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.itemtype.enabled">Enabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{itemtype.enabled}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="itemtype"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
