
<div>
    <h2><span translate="jtraceApp.plant.detail.title">Plant</span> {{plant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jtraceApp.plant.code">Code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{plant.code}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.plant.address">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{plant.address}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.plant.isenabled">Isenabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{plant.isenabled}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.plant.capacity">Capacity</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{plant.capacity}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="plant"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
