<div>

    <h2 translate="jtraceApp.itemcat.home.title">Itemcat</h2>

    <button class="btn btn-primary" data-toggle="modal" data-target="#saveItemcatModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="jtraceApp.itemcat.home.createLabel">Create a new Itemcat</span>
    </button>
    <div class="modal fade" id="saveItemcatModal" tabindex="-1" role="dialog" aria-labelledby="myItemcatLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myItemcatLabel" translate="jtraceApp.itemcat.home.createOrEditLabel">Create or edit a Itemcat</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="itemcat.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jtraceApp.itemcat.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="itemcat.name">
                        </div>
                        <div class="form-group">
                            <label translate="jtraceApp.itemcat.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="itemcat.description">
                        </div>
                        <div class="form-group">
                            <label translate="jtraceApp.itemcat.enabled">Enabled</label>
                            <input type="checkbox" class="form-control" name="enabled"
                                   ng-model="itemcat.enabled">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteItemcatConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(itemcat.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jtraceApp.itemcat.delete.question" translate-values="{id: '{{itemcat.id}}'}">Are you sure you want to delete this Itemcat?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jtraceApp.itemcat.name">Name</th>
                    <th translate="jtraceApp.itemcat.description">Description</th>
                    <th translate="jtraceApp.itemcat.enabled">Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="itemcat in itemcats">
                    <td><a ui-sref="itemcatDetail({id:itemcat.id})">{{itemcat.id}}</a></td>
                    <td>{{itemcat.name}}</td>
                    <td>{{itemcat.description}}</td>
                    <td>{{itemcat.enabled}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="itemcatDetail({id:itemcat.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(itemcat.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(itemcat.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
