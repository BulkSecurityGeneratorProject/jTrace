
<div>
    <h2><span translate="jtraceApp.organization.detail.title">Organization</span> {{organization.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jtraceApp.organization.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{organization.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.organization.address_1">Address_1</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{organization.address_1}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.organization.address_2">Address_2</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{organization.address_2}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.organization.country">Country</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{organization.country}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.organization.city">City</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{organization.city}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jtraceApp.organization.pincode">Pincode</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{organization.pincode}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="organization"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
