<div class="container">

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    
    <div>
            <h2 translate="jtraceApp.serialno.home.title">Workorderline</h2>
            <br>
    </div>

    
    <div class="row">
        <div id="search" class="col-md-4">
            <input type="text" size="60" ng-model="search_query" placeholder="Serial No Search..." typeahead="domline.serialno as domline.serialno for domline in domlines | filter:$viewValue | limitTo:8" class="form-control">
        </div>
        <div class="col-md-4">
            <button class="btn btn-sm btn-warning" <a ui-sref="serialnoreport({id:search_query})" ng-click="isCollapsed = !isCollapsed"><span translate="jtraceApp.whereused.home.createLabel">View a Report</span></button>
        </div>
    </div>
    <hr>
    <div collapse="isCollapsed">
        <div ui-view="subcontent"></div> 
    </div>
</div>
